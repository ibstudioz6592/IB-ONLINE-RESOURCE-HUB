<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | IB STUDIOZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FFC300; --dark: #121212; --text-primary: #ffffff; --text-secondary: rgba(255, 255, 255, 0.7); --card-bg: rgba(20, 20, 20, 0.5); --border-color: rgba(255, 195, 0, 0.2); --shadow-color: rgba(0, 0, 0, 0.3); --success: #00b09b; --danger: #ff416c; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        @keyframes spin { to { transform: rotate(360deg); } }
        body { font-family: "Poppins", sans-serif; background-color: var(--dark); color: var(--text-primary); min-height: 100vh; line-height: 1.6; background-attachment: fixed; }
        .aurora-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(ellipse at 10% 10%, var(--primary) 0%, rgba(255, 195, 0, 0) 40%), radial-gradient(ellipse at 90% 85%, #444 0%, rgba(68, 68, 68, 0) 35%); animation: background-pan 45s linear infinite; opacity: 0.2; }
        .container { max-width: 1200px; margin: 30px auto; padding: 30px; }
        .brand-logo { display: flex; align-items: center; gap: 15px; text-decoration: none; color: var(--text-primary); }
        .brand-logo img { width: 50px; height: auto; }
        .brand-title-animated { font-size: 1.8rem; font-weight: 700; background: linear-gradient(120deg, #ff00c1, #00ffff, #33ff00, #ffc400, #ff00c1); background-size: 400% 400%; color: transparent; -webkit-background-clip: text; background-clip: text; animation: aurora-shimmer 8s ease-in-out infinite; text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
        .btn { display: inline-block; padding: 12px 30px; border-radius: 10px; border: none; font-size: 1rem; font-weight: 500; cursor: pointer; text-align: center; transition: all 0.3s ease; text-decoration: none; }
        .btn-primary { background: var(--primary); color: var(--dark); }
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 90vh; }
        .auth-card { width: 100%; max-width: 450px; text-align: center; background: var(--card-bg); backdrop-filter: blur(15px); border-radius: 15px; border: 1px solid var(--border-color); padding: 40px; box-shadow: 0 8px 32px 0 var(--shadow-color); }
        .auth-card .brand-logo { justify-content: center; margin-bottom: 5px; }
        .auth-subtitle { color: var(--text-secondary); margin-bottom: 30px; font-size: 1rem; }
        .form-group { margin-bottom: 20px; }
        .form-group label { text-align: left; display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); }
        input { width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid var(--border-color); background-color: rgba(0, 0, 0, 0.2); color: var(--text-primary); font-size: 1rem; }
        input:focus { outline: none; box-shadow: 0 0 0 3px var(--primary); border-color: var(--primary); }
        .toggle-auth { margin-top: 25px; color: var(--text-secondary); }
        .toggle-auth a { color: var(--primary); font-weight: 600; text-decoration: none; cursor: pointer; }
        .message { min-height: 20px; margin-bottom: 15px; font-weight: 500; font-size: 0.9rem; }
        .message.error { color: var(--danger); } .message.success { color: var(--success); }
        .spinner-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: var(--primary); animation: spin 1s ease-in-out infinite; }
        .forgot-password { text-align: right; margin-top: -10px; margin-bottom: 20px; }
        .forgot-password a { color: var(--primary); font-size: 0.9rem; text-decoration: none; cursor: pointer; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 2000; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal { background: var(--card-bg); backdrop-filter: blur(15px); border-radius: 15px; border: 1px solid var(--border-color); width: 90%; max-width: 450px; padding: 30px; box-shadow: 0 8px 32px 0 var(--shadow-color); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-close { background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="aurora-background"></div>
    <div class="container auth-container">
        <div class="auth-card">
            <div class="brand-logo"><img src="logo().jpg" alt="IB STUDIOZ Logo"><h1 class="brand-title-animated">IB STUDIOZ</h1></div>
            <p class="auth-subtitle">Online Resources Hub</p>
            <form id="authForm" novalidate>
                <h2 id="form-title">Login</h2>
                <!-- Fields for both Login and Register -->
                <div class="form-group" id="name-group" style="display: none;"><label for="name"><i class="fas fa-user"></i> Name</label><input type="text" id="name" placeholder="Enter your full name"></div>
                <div class="form-group" id="email-group"><label for="email"><i class="fas fa-envelope"></i> Email Address</label><input type="email" id="email" placeholder="Enter your email address" required></div>
                <div class="form-group" id="admissionNo-group" style="display: none;"><label for="admissionNo"><i class="fas fa-id-card"></i> Admission No</label><input type="text" id="admissionNo" placeholder="e.g., 717821F123"></div>
                <div class="form-group"><label for="password"><i class="fas fa-lock"></i> Password</label><input type="password" id="password" placeholder="Minimum 6 characters" required></div>
                
                <div class="forgot-password"><a id="forgot-password-link">Forgot Password?</a></div>
                <div id="message-area" class="message"></div>
                <button type="submit" class="btn btn-primary" id="submit-btn">Login</button>
            </form>
            <p class="toggle-auth"><span id="toggle-text">Don't have an account?</span> <a id="toggle-link">Register Now</a></p>
        </div>
    </div>
    
    <!-- *** MODIFIED PASSWORD RESET MODAL *** -->
    <div class="modal-overlay" id="forgot-password-modal">
        <div class="modal">
            <div class="modal-header"><h3 class="modal-title">Reset Password</h3><button class="modal-close" id="modal-close">&times;</button></div>
            <p style="color: var(--text-secondary); margin-bottom: 20px;">Enter your registered email address to receive a password reset link.</p>
            <div class="form-group">
                <label for="reset-email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="reset-email" placeholder="Enter your email address">
            </div>
            <div id="reset-message" class="message"></div>
            <button class="btn btn-primary" id="send-reset-link-btn">Send Reset Link</button>
        </div>
    </div>

    <div id="spinner" class="spinner-overlay" style="display: none;"><div class="spinner"></div></div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDCmvA9sFCSc5r4ZuFUJuGdO1LDoW7rKao",
        authDomain: "student-portal-free.firebaseapp.com",
        projectId: "student-portal-free",
        storageBucket: "student-portal-free.appspot.com",
        messagingSenderId: "272865877510",
        appId: "1:272865877510:web:0875a2502ae55bbf9ead87"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const authForm = document.getElementById('authForm');
    const messageArea = document.getElementById('message-area');
    const spinner = document.getElementById('spinner');
    const toggleLink = document.getElementById('toggle-link');
    let isLogin = true;

    const actionCodeSettings = {
        url: 'https://student-portal-free.firebaseapp.com/',
        handleCodeInApp: false
    };

    auth.onAuthStateChanged(user => {
        if (user) {
            spinner.style.display = 'flex';
            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const path = doc.data().role === 'admin' ? '/admindashboard.html' : '/studentdashboard.html';
                    window.location.replace(path);
                } else {
                    auth.signOut();
                    spinner.style.display = 'none';
                }
            });
        }
    });

    toggleLink.addEventListener('click', () => {
        isLogin = !isLogin;
        authForm.reset();
        messageArea.textContent = '';
        document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Register';
        // Toggle field visibility
        document.getElementById('name-group').style.display = isLogin ? 'none' : 'block';
        document.getElementById('admissionNo-group').style.display = isLogin ? 'none' : 'block';
        document.querySelector('.forgot-password').style.display = isLogin ? 'block' : 'none';

        document.getElementById('submit-btn').innerText = isLogin ? 'Login' : 'Register';
        document.getElementById('toggle-text').innerText = isLogin ? "Don't have an account?" : 'Already have an account?';
        document.getElementById('toggle-link').innerText = isLogin ? 'Register Now' : 'Login';
    });

    // *** SIMPLIFIED LOGIN & REGISTER LOGIC ***
    authForm.addEventListener('submit', (e) => {
        e.preventDefault();
        spinner.style.display = 'flex';
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (isLogin) {
            // LOGIN with email and password
            if (!email || !password) {
                return handleAuthError({ message: "Email and Password are required." });
            }
            auth.signInWithEmailAndPassword(email, password)
                .catch(handleAuthError);
        } else {
            // REGISTER
            const name = document.getElementById('name').value.trim();
            const admissionNo = document.getElementById('admissionNo').value.trim();
            if (!name || !email || !admissionNo || !password) {
                return handleAuthError({ message: "All fields are required." });
            }
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    return db.collection('users').doc(userCredential.user.uid).set({
                        name: name,
                        email: email,
                        admissionNo: admissionNo,
                        role: 'student'
                    });
                })
                .then(() => {
                    spinner.style.display = 'none';
                    messageArea.className = 'message success';
                    messageArea.textContent = 'Registration successful! Please login.';
                    toggleLink.click();
                })
                .catch(handleAuthError);
        }
    });

    function handleAuthError(error) {
        console.error("Auth Error:", error);
        if (error.code === 'auth/invalid-credential') {
            messageArea.textContent = "Invalid credentials. Please check your email and password.";
        } else if (error.code === 'auth/email-already-in-use') {
            messageArea.textContent = 'An account with this email address already exists.';
        } else {
            messageArea.textContent = error.message;
        }
        messageArea.className = 'message error';
        spinner.style.display = 'none';
    }
    
    // --- SIMPLIFIED Password Reset Modal Logic ---
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const forgotPasswordModal = document.getElementById('forgot-password-modal');
    const modalClose = document.getElementById('modal-close');
    const sendResetLinkBtn = document.getElementById('send-reset-link-btn');
    const resetMessageArea = document.getElementById('reset-message');
    const resetEmailInput = document.getElementById('reset-email');

    forgotPasswordLink.addEventListener('click', () => {
        forgotPasswordModal.classList.add('active');
        resetMessageArea.textContent = '';
        resetEmailInput.value = '';
    });

    modalClose.addEventListener('click', () => {
        forgotPasswordModal.classList.remove('active');
    });

    sendResetLinkBtn.addEventListener('click', () => {
        const email = resetEmailInput.value.trim();
        if (!email) {
            resetMessageArea.textContent = 'Please enter your email address.';
            resetMessageArea.className = 'message error';
            return;
        }
        spinner.style.display = 'flex';
        auth.sendPasswordResetEmail(email, actionCodeSettings)
            .then(() => {
                spinner.style.display = 'none';
                resetMessageArea.textContent = 'Password reset email sent successfully! Please check your inbox.';
                resetMessageArea.className = 'message success';
                setTimeout(() => {
                    forgotPasswordModal.classList.remove('active');
                }, 3000);
            })
            .catch((error) => {
                spinner.style.display = 'none';
                console.error("Password Reset Error:", error);
                // Provide a more helpful error
                if(error.code === 'auth/user-not-found' || error.code === 'auth/invalid-email'){
                   resetMessageArea.textContent = 'No account found with this email address.';
                } else {
                   resetMessageArea.textContent = "Failed to send reset email. Please try again.";
                }
                resetMessageArea.className = 'message error';
            });
    });
</script>
</body>
</html>
