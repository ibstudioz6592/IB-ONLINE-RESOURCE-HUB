<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | IB STUDIOZ</title>
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23FFD700' d='M50,2 A48,48 0 1,0 50,98 A48,48 0 1,0 50,2 Z' /%3E%3Cg fill='%230A0A0A'%3E%3Cpath d='M28,25 h10 v50 h-10 Z' /%3E%3Cpath d='M45,25 H60 A12.5,12.5 0 0,1 60,50 H45 Z M45,50 H63 A12.5,12.5 0 0,1 63,75 H45 Z' /%3E%3C/g%3E%3C/svg%3E">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-glow: #FFD700;
            --secondary-glow: #00A2FF;
            --dark-bg: #0A0A0A;
            --text-primary: #F0F0F0;
            --text-secondary: #A0A0A0;
            --card-bg: rgba(16, 16, 16, 0.6);
            --border-color: rgba(255, 215, 0, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --success: #10B981;
            --danger: #EF4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif; background-color: var(--dark-bg);
            color: var(--text-primary); line-height: 1.6; 
            overflow-y: auto;
        }

        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark-bg);
            z-index: 9999; display: flex; flex-direction: column; justify-content: center;
            align-items: center; transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
        }
        #splash-screen.fade-out { opacity: 0; visibility: hidden; }
        .splash-logo { width: 80px; height: auto; margin-bottom: 25px; }
        .splash-title-typing {
            font-family: 'Courier New', Courier, monospace; font-size: 1.8rem; font-weight: 500;
            height: 1.5em; border-right: .15em solid var(--primary-glow);
            white-space: nowrap; letter-spacing: .1em; color: var(--text-primary);
            animation: blink-cursor .75s step-end infinite;
        }
        @keyframes blink-cursor { from, to { border-color: transparent } 50% { border-color: var(--primary-glow); } }

        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }
        .aurora-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, var(--primary-glow) 0%, transparent 25%),
                radial-gradient(circle at 80% 30%, var(--secondary-glow) 0%, transparent 30%),
                radial-gradient(circle at 50% 80%, var(--primary-glow) 0%, transparent 25%);
            animation: aurora-morph 40s linear infinite alternate;
            filter: blur(120px); opacity: 0.2;
        }
        @keyframes aurora-morph { 0% { transform: rotate(0deg) scale(1.2); } 100% { transform: rotate(360deg) scale(1.8); } }
        .noise-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)"/></svg>');
            opacity: 0.015;
        }
        
        .auth-container { 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; 
            padding: 20px; opacity: 0; animation: page-fade-in 0.4s ease-out forwards;
        }
        @keyframes page-fade-in { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .brand-logo { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 5px; }
        .header-logo-svg { width: 45px; height: auto; }
        .brand-title {
            position: relative;
            font-size: clamp(1.8rem, 5vw, 2.3rem); font-weight: 700;
            background: linear-gradient(90deg, #ff00ff, #00ffea, #ffdd00, #ff00ff);
            background-size: 400% 100%;
            -webkit-background-clip: text; background-clip: text; color: transparent;
            animation: rgb-text-flow 6s linear infinite;
        }
        .brand-title::before {
            content: 'IB STUDIOZ';
            position: absolute; top: 0; left: 0; z-index: -1;
            background: linear-gradient(90deg, #ff00ff, #00ffea, #ffdd00, #ff00ff);
            background-size: 400% 100%;
            -webkit-background-clip: text; background-clip: text; color: transparent;
            filter: blur(15px) opacity(0.8);
            animation: rgb-text-flow 6s linear infinite;
        }
        @keyframes rgb-text-flow { to { background-position: 400% 0; } }

        .auth-subtitle {
            margin-bottom: 25px; color: var(--text-secondary); font-size: 0.9rem;
            font-weight: 500; letter-spacing: 0.2em; text-transform: uppercase;
        }
        
        .auth-card {
            width: 100%; max-width: 420px; background: var(--card-bg); backdrop-filter: blur(25px);
            border-radius: 20px; padding: 40px; text-align: center;
            box-shadow: 0 15px 40px var(--shadow-color); position: relative;
            border: 1px solid var(--border-color);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        @media (hover: hover) {
            .auth-card:hover { transform: scale(1.02); box-shadow: 0 20px 50px var(--shadow-color), 0 0 30px rgba(255,215,0,0.4); }
        }
        
        #form-title { font-size: 1.6rem; font-weight: 600; margin-bottom: 20px; }
        .form-group { position: relative; margin-bottom: 35px; }
        .form-input {
            width: 100%; padding: 12px 12px 8px 45px; background-color: transparent; border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); color: var(--text-primary);
            font-size: 1rem; font-family: 'Inter', sans-serif; transition: border-color 0.3s ease;
        }
        .form-input:focus { outline: none; border-bottom-color: var(--primary-glow); }
        .form-label {
            position: absolute; left: 45px; top: 12px; color: var(--text-secondary);
            pointer-events: none; transform-origin: left; transition: all 0.3s ease;
        }
        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            transform: translateY(-20px) scale(0.8); color: var(--primary-glow);
        }
        .form-icon { position: absolute; left: 15px; top: 14px; color: var(--text-secondary); transition: color 0.3s ease; }
        .form-input:focus ~ .form-icon { color: var(--primary-glow); }
        #togglePassword { position: absolute; right: 10px; top: 14px; cursor: pointer; color: var(--text-secondary); }
        
        .btn-primary {
            width: 100%; display: inline-block; padding: 14px 30px; border-radius: 10px; border: none;
            font-size: 1rem; font-weight: 600; letter-spacing: 0.05em; text-transform: uppercase; color: var(--dark-bg);
            background: var(--primary-glow);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3), inset 0 1px 1px rgba(255, 255, 255, 0.4);
            cursor: pointer; transform: translateY(0); transition: all 0.3s ease;
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 4px 25px rgba(255, 215, 0, 0.5), inset 0 1px 1px rgba(255, 255, 255, 0.4); }
        .btn-primary:active { transform: translateY(-1px); }

        .forgot-password { text-align: right; margin-top: -20px; margin-bottom: 25px; }
        .toggle-auth { margin-top: 25px; color: var(--text-secondary); }
        .stylish-link {
            position: relative; color: var(--text-secondary); text-decoration: none;
            font-size: 0.9rem; font-weight: 500; transition: color 0.3s ease; padding-bottom: 3px;
        }
        .stylish-link::after {
            content: ''; position: absolute; width: 100%; height: 1px;
            bottom: 0; left: 0; background-color: var(--primary-glow);
            transform: scaleX(0); transform-origin: center; transition: transform 0.3s ease;
        }
        .stylish-link:hover { color: var(--primary-glow); }
        .stylish-link:hover::after { transform: scaleX(1); }
        #register-link { font-weight: 600; font-size: 0.95rem; }

        .message { min-height: 20px; margin-bottom: 15px; font-weight: 500; font-size: 0.9rem; }
        .message.error { color: var(--danger); } .message.success { color: var(--success); }
        
        .spinner-overlay, .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(10,10,10,0.7); backdrop-filter: blur(5px);
            display:flex; justify-content:center; align-items:center; z-index: 10000;
        }
        .modal-overlay { z-index: 2000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 15px; width: 90%; max-width: 450px; padding: 30px; box-shadow: 0 8px 32px 0 var(--shadow-color); text-align: left; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 1.3rem; }
        .modal-close { background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }

        @media (max-height: 800px) and (min-width: 481px) {
            .auth-container { align-items: flex-start; padding-top: 5vh; padding-bottom: 5vh; }
        }
        @media (max-width: 480px) {
            .auth-container { align-items: flex-start; padding-top: 5vh; padding-bottom: 5vh; }
            .auth-card { padding: 30px 25px; }
            .brand-title { font-size: 1.8rem; }
            .header-logo-svg { width: 40px; }
            #form-title { font-size: 1.5rem; }
            .splash-title-typing { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <svg class="splash-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path fill="var(--primary-glow)" d="M50,2 A48,48 0 1,0 50,98 A48,48 0 1,0 50,2 Z" />
            <g fill="var(--dark-bg)"><path d="M28,25 h10 v50 h-10 Z" /><path d="M45,25 H60 A12.5,12.5 0 0,1 60,50 H45 Z M45,50 H63 A12.5,12.5 0 0,1 63,75 H45 Z" /></g>
        </svg>
        <h2 class="splash-title-typing" id="splash-title"></h2>
    </div>

    <div class="background-container">
        <div class="aurora-layer"></div>
        <div class="noise-layer"></div>
    </div>
    
    <div class="auth-container" id="auth-container">
        <div class="auth-card" id="auth-card">
            <div class="brand-logo">
                <svg class="header-logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path fill="var(--primary-glow)" d="M50,2 A48,48 0 1,0 50,98 A48,48 0 1,0 50,2 Z" />
                    <g fill="var(--dark-bg)"><path d="M28,25 h10 v50 h-10 Z" /><path d="M45,25 H60 A12.5,12.5 0 0,1 60,50 H45 Z M45,50 H63 A12.5,12.5 0 0,1 63,75 H45 Z" /></g>
                </svg>
                <h1 class="brand-title">IB STUDIOZ</h1>
            </div>
            <p class="auth-subtitle">Online Resources Hub</p>

            <form id="authForm" novalidate>
                <h2 id="form-title" style="text-align: center;">Login</h2>
                
                <p style="text-align: center; color: var(--text-secondary); margin-bottom: 20px;">Use your existing email account to login.</p>
                
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder=" " required>
                    <label for="email" class="form-label">Email Address</label>
                    <i class="fas fa-envelope form-icon"></i>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder=" " required>
                    <label for="password" class="form-label">Password</label>
                    <i class="fas fa-lock form-icon"></i>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                
                <div class="forgot-password"><a href="#" id="forgot-password-link" class="stylish-link">Forgot Password?</a></div>
                <div id="message-area" class="message" style="text-align: center;" aria-live="polite"></div>
                
                <button type="submit" class="btn-primary" id="submit-btn">Login</button>

                <p class="toggle-auth">Don't have an account? <a href="#" id="register-link" class="stylish-link">Register with Google</a></p>
            </form>
        </div>
    </div>
    
    <div class="modal-overlay" id="forgot-password-modal">
        <div class="modal">
             <div class="modal-header"><h3 class="modal-title">Reset Password</h3><button class="modal-close" id="modal-close-forgot">&times;</button></div>
            <p style="color: var(--text-secondary); margin-bottom: 20px;">Enter your registered email to receive a password reset link.</p>
            <form id="forgot-password-form">
                <div class="form-group">
                     <input type="email" id="reset-email" class="form-input" placeholder=" " required>
                     <label for="reset-email" class="form-label">Email Address</label>
                     <i class="fas fa-envelope form-icon"></i>
                </div>
                <div id="reset-message" class="message"></div>
                <button type="submit" class="btn-primary" id="send-reset-link-btn">Send Reset Link</button>
            </form>
        </div>
    </div>

    <!-- Profile Setup Modal -->
    <div class="modal-overlay" id="profile-setup-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Complete Your Profile</h3>
            </div>
            <p style="color: var(--text-secondary); margin-bottom: 25px;">Welcome! Please confirm your details to continue.</p>
            <form id="profile-setup-form">
                <div class="form-group">
                    <input type="text" id="profile-name" class="form-input" placeholder=" " required>
                    <label for="profile-name" class="form-label">Full Name</label>
                    <i class="fas fa-user form-icon"></i>
                </div>
                <div class="form-group">
                    <input type="text" id="profile-admissionNo" class="form-input" placeholder=" " required>
                    <label for="profile-admissionNo" class="form-label">Admission No.</label>
                    <i class="fas fa-id-card form-icon"></i>
                </div>
                <div id="profile-message" class="message"></div>
                <button type="submit" class="btn-primary">Save & Continue</button>
            </form>
        </div>
    </div>

    <div id="spinner" class="spinner-overlay" style="display: none;"><svg style="width: 60px; animation: spin 1.5s linear infinite;" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path fill="var(--primary-glow)" d="M50,2 A48,48 0 1,0 50,98 A48,48 0 1,0 50,2 Z" /><g fill="var(--dark-bg)"><path d="M28,25 h10 v50 h-10 Z" /><path d="M45,25 H60 A12.5,12.5 0 0,1 60,50 H45 Z M45,50 H63 A12.5,12.5 0 0,1 63,75 H45 Z" /></g></svg></div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyDCmvA9sFCSc5r4ZuFUJuGdO1LDoW7rKao", authDomain: "student-portal-free.firebaseapp.com",
                projectId: "student-portal-free", storageBucket: "student-portal-free.appspot.com",
                messagingSenderId: "272865877510", appId: "1:272865877510:web:0875a2502ae55bbf9ead87"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            
            // --- Element Selectors ---
            const splashScreen = document.getElementById('splash-screen');
            const splashTitle = document.getElementById('splash-title');
            const authForm = document.getElementById('authForm');
            const messageArea = document.getElementById('message-area');
            const spinner = document.getElementById('spinner');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const registerLink = document.getElementById('register-link'); // The "Register with Google" link
            
            // Forgot Password Modal Elements
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            const forgotPasswordModal = document.getElementById('forgot-password-modal');
            const forgotPasswordForm = document.getElementById('forgot-password-form');
            const modalCloseForgot = document.getElementById('modal-close-forgot');
            const resetMessageArea = document.getElementById('reset-message');
            const resetEmailInput = document.getElementById('reset-email');
            
            // Profile Setup Modal Elements
            const profileSetupModal = document.getElementById('profile-setup-modal');
            const profileSetupForm = document.getElementById('profile-setup-form');
            const profileNameInput = document.getElementById('profile-name');
            const profileAdmissionNoInput = document.getElementById('profile-admissionNo');
            const profileMessageArea = document.getElementById('profile-message');

            function typewriterEffect(element, text, speed = 150) {
                return new Promise(resolve => {
                    let i = 0;
                    element.innerHTML = "";
                    const type = () => {
                        if (i < text.length) {
                            element.innerHTML += text.charAt(i); i++;
                            setTimeout(type, speed);
                        } else {
                            element.style.borderRight = '.15em solid var(--primary-glow)';
                            resolve();
                        }
                    };
                    type();
                });
            }

            function handleSuccessfulLogin(user) {
                spinner.style.display = 'flex';
                const userDocRef = db.collection('users').doc(user.uid);
                
                return db.runTransaction(transaction => {
                    return transaction.get(userDocRef).then(doc => {
                        if (!doc.exists) {
                            throw { code: 'auth/user-profile-incomplete' };
                        }
                        transaction.update(userDocRef, {
                            lastLoginAt: firebase.firestore.FieldValue.serverTimestamp(),
                            loginCount: firebase.firestore.FieldValue.increment(1)
                        });
                        return doc.data().role;
                    });
                }).then(role => {
                    window.location.replace(role === 'admin' ? '/admindashboard.html' : '/studentdashboard.html');
                }).catch(err => {
                    if (err.code === 'auth/user-profile-incomplete') {
                        spinner.style.display = 'none';
                        profileNameInput.value = user.displayName || '';
                        profileSetupModal.classList.add('active');
                        setupProfileForm(user);
                    } else {
                        console.error("Login process error:", err);
                        auth.signOut();
                        handleAuthError({ message: "Error during login process. Please try again." });
                    }
                });
            }

            function setupProfileForm(user) {
                profileSetupForm.onsubmit = (e) => {
                    e.preventDefault();
                    spinner.style.display = 'flex';
                    
                    const name = profileNameInput.value.trim();
                    const admissionNo = profileAdmissionNoInput.value.trim();

                    if (!name || !admissionNo) {
                        showMessage(profileMessageArea, 'All fields are required.', 'error');
                        spinner.style.display = 'none';
                        return;
                    }

                    db.collection('users').doc(user.uid).set({
                        name: name,
                        email: user.email,
                        admissionNo: admissionNo.toUpperCase(),
                        role: 'student',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLoginAt: firebase.firestore.FieldValue.serverTimestamp(),
                        loginCount: 1
                    }).then(() => {
                        profileSetupModal.classList.remove('active');
                        handleSuccessfulLogin(user);
                    }).catch(handleAuthError);
                };
            }

            // Centralized function to trigger Google Sign-In
            function signInWithGoogle() {
                const provider = new firebase.auth.GoogleAuthProvider();
                spinner.style.display = 'flex';
                clearMessage(messageArea);

                auth.signInWithPopup(provider)
                    .then(result => {
                        const user = result.user;
                        const isNewUser = result.additionalUserInfo.isNewUser;

                        if (isNewUser) {
                            spinner.style.display = 'none';
                            setupProfileForm(user);
                            profileSetupModal.classList.add('active');
                        } else {
                            handleSuccessfulLogin(user);
                        }
                    })
                    .catch(handleAuthError);
            }

            function handleAppReady() {
                const animationPromise = typewriterEffect(splashTitle, "IB STUDIOZ");
                const minTimePromise = new Promise(resolve => setTimeout(resolve, 2200));
                const authReadyPromise = new Promise(resolve => {
                    const unsubscribe = auth.onAuthStateChanged(user => { unsubscribe(); resolve(user); });
                });

                Promise.all([animationPromise, minTimePromise, authReadyPromise]).then(([_, __, user]) => {
                    if (user) {
                        handleSuccessfulLogin(user);
                    } else {
                        splashScreen.classList.add('fade-out');
                    }
                });
            }
            handleAppReady();

            function showMessage(element, text, type) { element.textContent = text; element.className = `message ${type}`; }
            function clearMessage(element) { element.textContent = ''; }
            
            // Event listener for the "Register with Google" link
            registerLink.addEventListener('click', (e) => {
                e.preventDefault();
                signInWithGoogle();
            });

            // Event listener for the main email/password login form
            authForm.addEventListener('submit', (e) => {
                e.preventDefault(); 
                spinner.style.display = 'flex';
                clearMessage(messageArea);
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) return handleAuthError({ message: "Email and Password are required." });
                
                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => handleSuccessfulLogin(userCredential.user))
                    .catch(handleAuthError);
            });

            function handleAuthError(error) {
                console.error("Auth Error:", error);
                let message = "An unexpected error occurred. Please try again.";
                const code = error.code;
                if (code === 'auth/invalid-credential' || code === 'auth/wrong-password' || code === 'auth/user-not-found' || code === 'auth/invalid-email') {
                    message = "Invalid credentials. Please check your email and password.";
                } else if (code === 'auth/email-already-in-use') {
                    message = 'An account with this email address already exists.';
                } else if (code === 'auth/popup-closed-by-user') {
                    message = 'Sign-in cancelled.';
                } else if (error.message) {
                    message = error.message;
                }
                showMessage(messageArea, message, 'error');
                spinner.style.display = 'none';
            }

            togglePassword.addEventListener('click', function () {
                const isPassword = passwordInput.getAttribute('type') === 'password';
                passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
                this.classList.toggle('fa-eye-slash'); this.classList.toggle('fa-eye', !isPassword);
            });
            
            forgotPasswordLink.addEventListener('click', (e) => { e.preventDefault(); forgotPasswordModal.classList.add('active'); });
            modalCloseForgot.addEventListener('click', () => { forgotPasswordModal.classList.remove('active'); clearMessage(resetMessageArea); forgotPasswordForm.reset(); });
            
            forgotPasswordForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = resetEmailInput.value.trim();
                if (!email) {
                    showMessage(resetMessageArea, 'Please enter your email address.', 'error');
                    return;
                }
                spinner.style.display = 'flex';
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        showMessage(resetMessageArea, 'Password reset email sent! Check your inbox.', 'success');
                        setTimeout(() => {
                            forgotPasswordModal.classList.remove('active');
                            clearMessage(resetMessageArea);
                            forgotPasswordForm.reset();
                        }, 3500);
                    })
                    .catch(() => {
                        showMessage(resetMessageArea, 'Failed to send. No account found with this email.', 'error');
                    })
                    .finally(() => {
                         spinner.style.display = 'none';
                    });
            });
        });
    </script>
</body>
</html>
