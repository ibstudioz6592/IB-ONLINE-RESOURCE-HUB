<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYQs & Question Banks | IB STUDIOZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FFC300; --dark: #121212; --text-primary: #ffffff; --text-secondary: rgba(255, 255, 255, 0.7); --card-bg: rgba(20, 20, 20, 0.5); --border-color: rgba(255, 195, 0, 0.2); --shadow-color: rgba(0, 0, 0, 0.3); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        @keyframes background-pan { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes shimmer { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }
        body { font-family: "Poppins", sans-serif; background-color: var(--dark); color: var(--text-primary); min-height: 100vh; line-height: 1.6; background-attachment: fixed; visibility: hidden; }
        .aurora-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(ellipse at 10% 10%, var(--primary) 0%, rgba(255, 195, 0, 0) 40%), radial-gradient(ellipse at 90% 85%, #444 0%, rgba(68, 68, 68, 0) 35%); animation: background-pan 45s linear infinite; opacity: 0.2; }
        .container { max-width: 1200px; margin: 30px auto; padding: 30px; }
        .brand-logo { display: flex; align-items: center; gap: 15px; text-decoration: none; color: var(--text-primary); }
        .brand-logo img { width: 50px; height: auto; }
        .brand-logo h1 { font-size: 1.5rem; font-weight: 600; margin: 0; }
        .brand-shimmer { background: linear-gradient(120deg, #ff00c1, #00ffff, #33ff00, #ffc400, #ff00c1); background-size: 400% 400%; color: transparent; -webkit-background-clip: text; background-clip: text; animation: shimmer 8s ease-in-out infinite; }
        .btn { display: inline-block; padding: 12px 30px; border-radius: 10px; border: none; font-size: 1rem; font-weight: 500; cursor: pointer; text-align: center; text-decoration: none; }
        .btn-secondary { background: transparent; border: 2px solid var(--primary); color: var(--primary); padding: 8px 20px; }
        .btn-secondary:hover { background: var(--primary); color: var(--dark); }
        .page-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(18, 18, 18, 0.4); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); }
        .page-title { font-size: 2.5rem; margin-bottom: 30px; text-align: center; background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .pyq-list { list-style: none; padding: 0; }
        .pyq-item { display: flex; align-items: center; justify-content: space-between; background: var(--card-bg); padding: 20px; border-radius: 12px; margin-bottom: 15px; border-left: 5px solid var(--primary); transition: transform 0.2s ease; }
        .pyq-item:hover { transform: translateY(-3px); }
        .pyq-info h3 { margin-bottom: 5px; }
        .pyq-info p { color: var(--text-secondary); font-size: 0.9rem; }
        .pyq-link { color: var(--primary); font-size: 1.5rem; text-decoration: none; transition: transform 0.2s; }
        .pyq-link:hover { transform: scale(1.1); }
        .empty-state { text-align: center; padding: 50px; }
        .empty-state i { font-size: 3rem; color: var(--primary); margin-bottom: 15px; }
        @media (max-width: 768px) {
            .page-header { flex-direction: column; gap: 15px; }
            .page-title { font-size: 2rem; }
            .container { padding: 20px; margin: 20px auto; }
        }
        @media (max-width: 480px) {
            .pyq-item { flex-direction: column; align-items: flex-start; gap: 15px; }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <a href="/studentdashboard.html" class="brand-logo">
            <img src="logo().png" alt="IB STUDIOZ Logo">
            <h1 class="brand-shimmer">IB STUDIOZ</h1>
        </a>
        <button id="logout-btn" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </header>
    <div class="container">
        <h1 class="page-title">Previous Year Questions</h1>
        <ul id="pyq-list" class="pyq-list">
            <div class="empty-state"><i class="fas fa-spinner fa-spin"></i><p>Loading question papers...</p></div>
        </ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDCmvA9sFCSc5r4ZuFUJuGdO1LDoW7rKao",
          authDomain: "student-portal-free.firebaseapp.com",
          projectId: "student-portal-free",
          storageBucket: "student-portal-free.appspot.com",
          messagingSenderId: "272865877510",
          appId: "1:272865877510:web:0875a2502ae55bbf9ead87"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists && doc.data().role !== 'admin') {
                        document.body.style.visibility = 'visible';
                        loadPYQs();
                    } else { window.location.replace('/admindashboard.html'); }
                }).catch(() => auth.signOut());
            } else { window.location.replace('/index.html'); }
        });

        function loadPYQs() {
            const list = document.getElementById('pyq-list');
            db.collection('pyqs').orderBy('year', 'desc').get().then(snapshot => {
                if (snapshot.empty) {
                    list.innerHTML = `<div class="empty-state"><i class="fas fa-box-open"></i><p>No question papers have been uploaded yet.</p></div>`;
                    return;
                }
                let pyqHTML = '';
                snapshot.forEach(doc => {
                    const pyq = doc.data();
                    pyqHTML += `
                        <li class="pyq-item">
                            <div class="pyq-info">
                                <h3>${pyq.title}</h3>
                                <p>Course: ${pyq.courseCode} | Year: ${pyq.year}</p>
                            </div>
                            <a href="${pyq.downloadURL}" target="_blank" class="pyq-link" title="Download"><i class="fas fa-cloud-download-alt"></i></a>
                        </li>`;
                });
                list.innerHTML = pyqHTML;
            }).catch(err => {
                console.error("Error loading PYQs:", err);
                list.innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Could not load PYQs.</p></div>`;
            });
        }
        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
    </script>
</body>
</html>
