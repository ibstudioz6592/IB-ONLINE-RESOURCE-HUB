<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials | IB STUDIOZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FFC300; --dark: #121212; --text-primary: #ffffff; --text-secondary: rgba(255, 255, 255, 0.7); --card-bg: rgba(20, 20, 20, 0.5); --border-color: rgba(255, 195, 0, 0.2); --shadow-color: rgba(0, 0, 0, 0.3); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        @keyframes background-pan { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes shimmer { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }
        body { font-family: "Poppins", sans-serif; background-color: var(--dark); color: var(--text-primary); min-height: 100vh; line-height: 1.6; background-attachment: fixed; visibility: hidden; }
        .aurora-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(ellipse at 10% 10%, var(--primary) 0%, rgba(255, 195, 0, 0) 40%), radial-gradient(ellipse at 90% 85%, #444 0%, rgba(68, 68, 68, 0) 35%); animation: background-pan 45s linear infinite; opacity: 0.2; }
        .container { max-width: 1200px; margin: 30px auto; padding: 30px; }
        .brand-logo { display: flex; align-items: center; gap: 15px; text-decoration: none; color: var(--text-primary); }
        .brand-logo img { width: 50px; height: auto; }
        .brand-logo h1 { font-size: 1.5rem; font-weight: 600; margin: 0; }
        .brand-shimmer { background: linear-gradient(120deg, #ff00c1, #00ffff, #33ff00, #ffc400, #ff00c1); background-size: 400% 400%; color: transparent; -webkit-background-clip: text; background-clip: text; animation: shimmer 8s ease-in-out infinite; }
        .btn { display: inline-block; padding: 12px 30px; border-radius: 10px; border: none; font-size: 1rem; font-weight: 500; cursor: pointer; text-align: center; text-decoration: none; }
        .btn-secondary { background: transparent; border: 2px solid var(--primary); color: var(--primary); padding: 8px 20px; }
        .btn-secondary:hover { background: var(--primary); color: var(--dark); }
        .page-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(18, 18, 18, 0.4); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); }
        .page-title { font-size: 2.5rem; margin-bottom: 30px; text-align: center; background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .materials-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .material-card { display: flex; flex-direction: column; text-decoration: none; color: var(--text-primary); background: var(--card-bg); backdrop-filter: blur(15px); border-radius: 15px; border: 1px solid var(--border-color); padding: 25px; box-shadow: 0 8px 32px 0 var(--shadow-color); transition: transform 0.3s ease; }
        .material-card:hover { transform: translateY(-5px); }
        .material-info { flex-grow: 1; }
        .material-title { font-size: 1.2rem; margin-bottom: 5px; }
        .material-meta { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 15px; }
        .material-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border-color); padding-top: 15px; }
        .tag { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .tag-free { background-color: rgba(0, 176, 155, 0.2); color: #00b09b; }
        .tag-paid { background-color: rgba(255, 179, 71, 0.2); color: #ffb347; }
        .download-icon { color: var(--primary); font-size: 1.2rem; }
        .locked-icon { color: var(--text-secondary); font-size: 1.2rem; }
        .empty-state { grid-column: 1 / -1; text-align: center; padding: 50px; }
        .empty-state i { font-size: 3rem; color: var(--primary); margin-bottom: 15px; }
        @media (max-width: 768px) {
            .page-header { flex-direction: column; gap: 15px; }
            .page-title { font-size: 2rem; }
            .container { padding: 20px; margin: 20px auto; }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <a href="/studentdashboard.html" class="brand-logo">
            <img src="https://i.ibb.co/C2pXg3s/logo.png" alt="IB STUDIOZ Logo">
            <h1 class="brand-shimmer">IB STUDIOZ</h1>
        </a>
        <button id="logout-btn" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </header>
    <div class="container">
        <h1 class="page-title">Study Materials</h1>
        <div id="materials-grid" class="materials-grid">
            <div class="empty-state"><i class="fas fa-spinner fa-spin"></i><p>Loading materials...</p></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDCmvA9sFCSc5r4ZuFUJuGdO1LDoW7rKao",
          authDomain: "student-portal-free.firebaseapp.com",
          projectId: "student-portal-free",
          storageBucket: "student-portal-free.appspot.com",
          messagingSenderId: "272865877510",
          appId: "1:272865877510:web:0875a2502ae55bbf9ead87"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists && doc.data().role !== 'admin') {
                        document.body.style.visibility = 'visible';
                        loadMaterials();
                    } else { window.location.replace('/admindashboard.html'); }
                }).catch(() => auth.signOut());
            } else { window.location.replace('/index.html'); }
        });

        function loadMaterials() {
            const grid = document.getElementById('materials-grid');
            db.collection('materials').orderBy('uploadedAt', 'desc').get().then(snapshot => {
                if (snapshot.empty) {
                    grid.innerHTML = `<div class="empty-state"><i class="fas fa-box-open"></i><p>No study materials have been uploaded yet.</p></div>`;
                    return;
                }
                let materialsHTML = '';
                snapshot.forEach(doc => {
                    const material = doc.data();
                    const isPaid = material.isPaid || false;
                    materialsHTML += `
                        <a href="${isPaid ? '#' : material.downloadURL}" class="material-card" ${isPaid ? 'onclick="alert(\'This is a premium resource! Please contact admin to get access.\')"' : 'target="_blank"'}>
                            <div class="material-info">
                                <h3 class="material-title">${material.title}</h3>
                                <p class="material-meta">Course: ${material.courseCode}</p>
                            </div>
                            <div class="material-footer">
                                <span class="tag ${isPaid ? 'tag-paid' : 'tag-free'}">${isPaid ? 'Premium' : 'Free'}</span>
                                ${isPaid ? '<i class="fas fa-lock locked-icon"></i>' : '<i class="fas fa-download download-icon"></i>'}
                            </div>
                        </a>`;
                });
                grid.innerHTML = materialsHTML;
            }).catch(err => {
                console.error("Error loading materials:", err);
                grid.innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Could not load materials.</p></div>`;
            });
        }
        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
    </script>
</body>
</html>
