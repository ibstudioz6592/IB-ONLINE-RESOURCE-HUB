<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials | IB STUDIOZ</title>
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23FFD700' d='M50,2 A48,48 0 1,0 50,98 A48,48 0 1,0 50,2 Z' /%3E%3Cg fill='%230A0A0A'%3E%3Cpath d='M28,25 h10 v50 h-10 Z' /%3E%3Cpath d='M45,25 H60 A12.5,12.5 0 0,1 60,50 H45 Z M45,50 H63 A12.5,12.5 0 0,1 63,75 H45 Z' /%3E%3C/g%3E%3C/svg%3E">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-glow: #FFD700; --secondary-glow: #00A2FF; --dark-bg: #0A0A0A;
            --text-primary: #F0F0F0; --text-secondary: #A0A0A0; --card-bg: rgba(22, 22, 22, 0.8);
            --border-color: rgba(255, 215, 0, 0.2); --shadow-color: rgba(0, 0, 0, 0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--dark-bg);
            color: var(--text-primary); line-height: 1.6;
        }

        /* --- NEW: Post-Login Loader --- */
        #post-login-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--dark-bg);
            display: flex; justify-content: center; align-items: center;
            z-index: 10001; transition: opacity 0.3s ease-out;
        }
        .loader-logo-container {
            position: relative; display: flex;
            justify-content: center; align-items: center;
        }
        .loader-logo { width: 80px; height: auto; z-index: 2; }
        .loader-circle {
            position: absolute; width: 80px; height: 80px;
            border: 5px solid white; border-radius: 50%;
            animation: expand-and-fade 0.2s ease-out forwards;
        }
        @keyframes expand-and-fade {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(2); opacity: 0; }
        }

        /* --- NEW: Main Content Visibility --- */
        #main-content {
            visibility: hidden; opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        #main-content.visible {
            visibility: visible; opacity: 1;
        }
        
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }
        .aurora-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 10% 20%, var(--primary-glow) 0%, transparent 25%), radial-gradient(circle at 80% 30%, var(--secondary-glow) 0%, transparent 30%), radial-gradient(circle at 50% 80%, var(--primary-glow) 0%, transparent 25%); animation: aurora-morph 40s linear infinite alternate; filter: blur(120px); opacity: 0.2; }
        @keyframes aurora-morph { 0% { transform: rotate(0deg) scale(1.2); } 100% { transform: rotate(360deg) scale(1.8); } }
        .noise-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)"/></svg>'); opacity: 0.015; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .page-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; margin: 20px; background: rgba(16,16,16,0.6); backdrop-filter: blur(20px); border-radius: 15px; border: 1px solid var(--border-color); }
        .brand-logo { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .header-logo-svg { width: 45px; height: auto; }
        .brand-title { position: relative; font-size: 1.5rem; font-weight: 700; background: linear-gradient(90deg, #ff00ff, #00ffea, #ffdd00, #ff00ff); background-size: 400% 100%; -webkit-background-clip: text; background-clip: text; color: transparent; animation: rgb-text-flow 6s linear infinite; }
        .brand-title::before { content: 'IB STUDIOZ'; position: absolute; top: 0; left: 0; z-index: -1; background: linear-gradient(90deg, #ff00ff, #00ffea, #ffdd00, #ff00ff); background-size: 400% 100%; -webkit-background-clip: text; background-clip: text; color: transparent; filter: blur(20px) opacity(0.9); transform: scale(1.1); animation: rgb-text-flow 6s linear infinite; }
        @keyframes rgb-text-flow { to { background-position: 400% 0; } }
        .btn-secondary { background: transparent; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 10px 20px; border-radius: 10px; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease; text-decoration: none; }
        .btn-secondary:hover { background: var(--primary-glow); color: var(--dark-bg); border-color: var(--primary-glow); box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        .btn-secondary .fas { margin-right: 8px; }
        
        .page-title-header { padding: 40px 0; margin-bottom: 40px; border-left: 4px solid; border-image: linear-gradient(to bottom, var(--primary-glow), var(--secondary-glow)) 1; padding-left: 30px; }
        .page-title-header h1 { font-size: clamp(2.2rem, 5vw, 3.2rem); font-weight: 700; line-height: 1.2; margin-bottom: 10px; }
        .page-title-header p { font-size: 1.1rem; color: var(--text-secondary); max-width: 600px; }
        
        .materials-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .material-card {
            background: var(--card-bg); border-radius: 15px; border: 1px solid var(--border-color);
            padding: 30px 25px; text-decoration: none; box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: transform 0.3s ease, border-color 0.3s ease; display: flex; flex-direction: column;
        }
        .material-card:hover { transform: translateY(-8px); border-color: var(--primary-glow); }
        
        .material-card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .material-icon { font-size: 2.2rem; color: var(--primary-glow); transition: transform 0.3s ease; }
        .material-card:hover .material-icon { transform: scale(1.1); }
        .material-card-arrow { font-size: 1.5rem; color: var(--text-secondary); opacity: 0; transform: translateX(-10px); transition: all 0.3s ease; }
        .material-card:hover .material-card-arrow { opacity: 1; transform: translateX(0); }
        .material-info { flex-grow: 1; }
        .material-title { font-size: 1.3rem; margin-bottom: 8px; color: var(--text-primary); }
        .material-meta { font-size: 0.9rem; color: var(--text-secondary); }
        
        .material-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 20px; }
        .tag { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .tag-free { background-color: rgba(16, 185, 129, 0.2); color: #10B981; }
        .tag-premium { background-color: rgba(255, 179, 71, 0.2); color: #ffb347; }
        .material-action-icon { font-size: 1.5rem; color: var(--text-secondary); }
        .material-card:hover .material-action-icon { color: var(--primary-glow); }
        
        .empty-state { grid-column: 1 / -1; text-align: center; padding: 50px; background: var(--card-bg); border-radius: 15px; border: 1px solid var(--border-color); }
        .empty-state i { font-size: 3rem; color: var(--primary-glow); margin-bottom: 20px; display: block; }
        .empty-state p { font-size: 1.1rem; color: var(--text-secondary); }
        
        .skeleton { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 30px 25px; position: relative; overflow: hidden; }
        .skeleton::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; transform: translateX(-100%); background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        .skeleton-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .skeleton-icon { width: 40px; height: 40px; background: rgba(255,255,255,0.1); border-radius: 8px; }
        .skeleton-line { height: 20px; background: rgba(255,255,255,0.1); border-radius: 4px; margin-bottom: 10px; }
        .skeleton-line.short { width: 60%; }

        @media (max-width: 768px) {
            .page-header { flex-direction: column; gap: 20px; margin: 15px; }
            .page-title-header { padding-left: 20px; margin-bottom: 30px; }
        }
    </style>
</head>
<body>
    <!-- NEW: Post-Login Loader -->
    <div id="post-login-loader">
        <div class="loader-logo-container">
            <svg class="loader-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path fill="var(--primary-glow)" d="M50,2 A48,48 0 1,0 50,98 A48,48 0 1,0 50,2 Z" /><g fill="var(--dark-bg)"><path d="M28,25 h10 v50 h-10 Z" /><path d="M45,25 H60 A12.5,12.5 0 0,1 60,50 H45 Z M45,50 H63 A12.5,12.5 0 0,1 63,75 H45 Z" /></g></svg>
            <div class="loader-circle"></div>
        </div>
    </div>
    
    <div class="background-container">
        <div class="aurora-layer"></div>
        <div class="noise-layer"></div>
    </div>

    <!-- NEW: Wrapped content in a main-content div -->
    <div id="main-content">
        <header class="page-header">
            <a href="/studentdashboard.html" class="brand-logo">
                <svg class="header-logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path fill="var(--primary-glow)" d="M50,2 A48,48 0 1,0 50,98 A48,48 0 1,0 50,2 Z" /><g fill="var(--dark-bg)"><path d="M28,25 h10 v50 h-10 Z" /><path d="M45,25 H60 A12.5,12.5 0 0,1 60,50 H45 Z M45,50 H63 A12.5,12.5 0 0,1 63,75 H45 Z" /></g></svg>
                <h1 class="brand-title">IB STUDIOZ</h1>
            </a>
            <a href="#" id="logout-btn" class="btn-secondary"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </header>

        <div class="container">
            <div class="page-title-header">
                <h1>Study Materials</h1>
                <p>Your central hub for course notes, e-books, and essential learning resources.</p>
            </div>
            
            <div id="materials-grid" class="materials-grid">
                <!-- Skeleton Loader will be shown here initially -->
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDCmvA9sFCSc5r4ZuFUJuGdO1LDoW7rKao",
          authDomain: "student-portal-free.firebaseapp.com",
          projectId: "student-portal-free",
          storageBucket: "student-portal-free.appspot.com",
          messagingSenderId: "272865877510",
          appId: "1:272865877510:web:0875a2502ae55bbf9ead87"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- NEW: Loader and content visibility logic ---
        window.addEventListener('load', () => {
            const loader = document.getElementById('post-login-loader');
            const content = document.getElementById('main-content');

            setTimeout(() => {
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 300);
                }
                if (content) {
                    content.classList.add('visible');
                }
            }, 200); // Must match animation duration (0.2s)
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('materials-grid');

            auth.onAuthStateChanged(user => {
                if (user) {
                    db.collection('users').doc(user.uid).get().then(doc => {
                        if (doc.exists && doc.data().role !== 'admin') {
                            loadMaterials();
                        } else if (doc.exists && doc.data().role === 'admin') {
                            window.location.replace('/admindashboard.html');
                        } else {
                            auth.signOut();
                        }
                    }).catch(() => auth.signOut());
                } else {
                    window.location.replace('/index.html');
                }
            });

            function showSkeletonLoader() {
                let skeletons = '';
                for (let i = 0; i < 6; i++) {
                    skeletons += `
                        <div class="skeleton">
                            <div class="skeleton-header">
                                <div class="skeleton-icon"></div>
                            </div>
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line short"></div>
                        </div>`;
                }
                grid.innerHTML = skeletons;
            }

            async function loadMaterials() {
                showSkeletonLoader();
                try {
                    const snapshot = await db.collection('materials').orderBy('uploadedAt', 'desc').get();
                    if (snapshot.empty) {
                        grid.innerHTML = `<div class="empty-state"><i class="fas fa-box-open"></i><p>No study materials have been uploaded yet.</p></div>`;
                        return;
                    }
                    
                    let materialsHTML = '';
                    snapshot.forEach(doc => {
                        const material = doc.data();
                        const isPremium = material.isPaid || false;
                        materialsHTML += `
                            <a href="${isPremium ? '#' : material.downloadURL}" class="material-card" ${isPremium ? 'onclick="alert(\'This is a premium resource! Please contact the admin for access.\')"' : 'target="_blank" rel="noopener noreferrer"'}>
                                <div class="material-card-header">
                                    <div class="material-icon"><i class="fas fa-book-open"></i></div>
                                    <span class="material-card-arrow">â†’</span>
                                </div>
                                <div class="material-info">
                                    <h3 class="material-title">${material.title}</h3>
                                    <p class="material-meta">Course: ${material.courseCode}</p>
                                </div>
                                <div class="material-footer">
                                    <span class="tag ${isPremium ? 'tag-premium' : 'tag-free'}">${isPremium ? 'Premium' : 'Free'}</span>
                                    <i class="fas ${isPremium ? 'fa-lock' : 'fa-download'} material-action-icon"></i>
                                </div>
                            </a>`;
                    });
                    grid.innerHTML = materialsHTML;
                } catch (err) {
                    console.error("Error loading materials:", err);
                    grid.innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Could not load materials. Please try again later.</p></div>`;
                }
            }
            
            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                auth.signOut();
            });
        });
    </script>
</body>
</html>
