            const handleDeptSelect = (code, name) => { setSelection({ department: { code, name }, semester: null, course: null }); setStep('semester'); };
            const handleSemSelect = (code, name) => { setSelection(prev => ({ ...prev, semester: { code, name }, course: null })); setStep('course'); };
            const handleCourseSelect = (code, name) => { const finalSelection = { ...selection, course: { code, name } }; onSelect(finalSelection); onClose(); };

            const transformClass = step === 'department' ? 'translate-x-0' : step === 'semester' ? '-translate-x-full' : '-translate-x-[200%]';

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-lg z-[999] flex justify-center items-center p-4 transition-opacity duration-300" onClick={onClose}>
                    <div className={`relative w-full max-w-4xl max-h-[80vh] bg-[--dark-bg] rounded-2xl border border-[--border-color] flex flex-col overflow-hidden transition-transform duration-300 transform ${isOpen ? 'scale-100' : 'scale-95'}`} onClick={(e) => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 w-10 h-10 text-2xl text-[--text-secondary] hover:text-white transition-colors z-10"><i className="fas fa-times"></i></button>
                        <div className="p-6 border-b border-[--border-color] text-center">
                            <h2 className="text-2xl font-bold text-white">{translations.findYourMaterials}</h2>
                            <p className="text-sm text-[--text-secondary] mt-1">{translations.findDescription}</p>
                        </div>
                        <div className="flex-grow overflow-hidden">
                            <div className={`flex w-[300%] md:w-full h-full transition-transform duration-500 ease-in-out ${transformClass} md:transform-none md:grid md:grid-cols-3 md:gap-4 md:p-4`}>
                                <div className="w-full h-full flex flex-col p-4 md:p-0">
                                    <h3 className="text-lg font-semibold text-[--primary-glow] mb-3 flex items-center gap-2"><i className="fas fa-university"></i> {translations.department}</h3>
                                    <ul className="flex-grow overflow-y-auto space-y-2 pr-2">{Object.entries(academicData.branches).map(([code, { name, icon }]) => (<li key={code} onClick={() => handleDeptSelect(code, name)} className={`flex items-center gap-3 p-3 rounded-lg cursor-pointer transition-all ${selection.department?.code === code ? 'bg-[--primary-glow] text-[--dark-bg] font-bold' : 'hover:bg-white/5'}`}><i className={`${icon} w-5 text-center`}></i><span>{name}</span></li>))}</ul>
                                </div>
                                <div className="w-full h-full flex flex-col p-4 md:p-0 md:border-l md:border-r border-[--border-color] md:px-4">
                                    <div className="flex items-center mb-3"><button onClick={() => setStep('department')} className="md:hidden mr-3 text-[--text-secondary]"><i className="fas fa-arrow-left"></i></button><h3 className="text-lg font-semibold text-[--primary-glow] flex items-center gap-2"><i className="fas fa-graduation-cap"></i> {translations.semester}</h3></div>
                                    <ul className={`flex-grow overflow-y-auto space-y-2 pr-2 ${!selection.department ? 'opacity-50' : ''}`}>{selection.department && Object.keys(academicData.branches[selection.department.code].semesters).map(sem => (<li key={sem} onClick={() => handleSemSelect(sem, `Semester ${sem}`)} className={`flex items-center gap-3 p-3 rounded-lg cursor-pointer transition-all ${selection.semester?.code === sem ? 'bg-[--primary-glow] text-[--dark-bg] font-bold' : 'hover:bg-white/5'}`}><i className="fas fa-calendar-alt w-5 text-center"></i><span>{translations.semester} {sem}</span></li>))}</ul>
                                </div>
                                <div className="w-full h-full flex flex-col p-4 md:p-0">
                                    <div className="flex items-center mb-3"><button onClick={() => setStep('semester')} className="md:hidden mr-3 text-[--text-secondary]"><i className="fas fa-arrow-left"></i></button><h3 className="text-lg font-semibold text-[--primary-glow] flex items-center gap-2"><i className="fas fa-book"></i> {translations.course}</h3></div>
                                    <ul className={`flex-grow overflow-y-auto space-y-2 pr-2 ${!selection.semester ? 'opacity-50' : ''}`}>{selection.department && selection.semester && (academicData.branches[selection.department.code].semesters[selection.semester.code].length > 0 ? (academicData.branches[selection.department.code].semesters[selection.semester.code].map(course => (<li key={course.code} onClick={() => handleCourseSelect(course.code, course.name)} className={`p-3 rounded-lg cursor-pointer transition-all ${selection.course?.code === course.code ? 'bg-[--primary-glow] text-[--dark-bg] font-bold' : 'hover:bg-white/5'}`}><div className="font-semibold text-sm">{course.name}</div><div className="text-xs opacity-70">{course.code}</div></li>))) : (<li className="p-3 text-center text-[--text-secondary]">{translations.noCoursesFound}</li>))}</ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const DetailsModal = ({ material, isOpen, onClose, translations }) => {
            if (!isOpen || !material) return null;
            const getEmbedUrl = (url) => { const match = url.match(/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/); return match?.[1] ? `https://drive.google.com/file/d/${match[1]}/preview` : url; };
            const uploadedDate = new Date(material.uploadedAt.seconds * 1000).toLocaleDateString();
            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-lg z-[999] flex justify-center items-center p-4 transition-opacity duration-300" onClick={onClose}>
                    <div className={`relative w-full max-w-4xl max-h-[90vh] bg-[--dark-bg] rounded-2xl border border-[--border-color] flex flex-col overflow-hidden transition-transform duration-300 transform ${isOpen ? 'scale-100' : 'scale-95'}`} onClick={(e) => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 w-10 h-10 text-2xl text-[--text-secondary] hover:text-white transition-colors z-10"><i className="fas fa-times"></i></button>
                        <div className="p-6 border-b border-[--border-color]"><h2 className="text-2xl font-bold text-white pr-12">{material.title}</h2><p className="text-sm text-[--text-secondary] mt-2">{translations.uploadedBy} <span className="font-semibold text-white/80">{material.uploader}</span> {translations.on} {uploadedDate}</p></div>
                        <div className="flex-grow p-6 overflow-y-auto"><div className="bg-black/20 rounded-lg overflow-hidden border border-[--border-color] mb-6"><iframe src={getEmbedUrl(material.downloadURL)} className="w-full h-96" frameBorder="0" allow="autoplay; encrypted-media" allowFullScreen title="Material Preview"></iframe></div><p className="text-white/90 whitespace-pre-wrap">{material.description}</p></div>
                        <div className="p-6 border-t border-[--border-color] bg-black/20 flex flex-col sm:flex-row items-center justify-between gap-4">
                            <span className={`px-4 py-2 text-sm font-semibold rounded-full ${material.isPaid ? 'bg-orange-500/20 text-orange-400' : 'bg-green-500/20 text-green-400'}`}>{material.isPaid ? (material.isUnlocked ? 'Paid: Unlocked' : 'Paid: Locked') : 'Free Material'}</span>
                            <a href={material.downloadURL} target="_blank" rel="noopener noreferrer" className="flex-shrink-0 w-full sm:w-auto flex items-center justify-center gap-2 px-6 py-3 text-base font-semibold bg-[--primary-glow] text-[--dark-bg] rounded-lg hover:shadow-[0_0_20px_rgba(255,215,0,0.5)] transition-all duration-300 transform hover:-translate-y-0.5"><i className="fas fa-download"></i><span>Download File</span></a>
                        </div>
                    </div>
                </div>
            );
        };

        const MobileNavItem = ({ icon, label, onClick }) => (
            <button onClick={onClick} className="flex flex-col items-center gap-1 text-[--text-secondary] hover:text-[--primary-glow] p-2 rounded-lg transition-colors w-1/4">
                <i className={`fas ${icon} text-xl`}></i><span className="text-xs font-medium">{label}</span>
            </button>
        );

        const MobileNav = ({ onTrending, onRecent, onFavorites, onUpload, translations }) => (
            <nav className="md:hidden fixed bottom-0 left-0 right-0 bg-[rgba(16,16,16,0.8)] backdrop-blur-xl border-t border-[--border-color] z-50">
                <div className="flex justify-around items-center h-20">
                    <MobileNavItem icon="fa-fire" label={translations.trending} onClick={onTrending} />
                    <MobileNavItem icon="fa-history" label={translations.recent} onClick={onRecent} />
                    <MobileNavItem icon="fa-star" label={translations.favorites} onClick={onFavorites} />
                    <MobileNavItem icon="fa-upload" label={translations.upload} onClick={onUpload} />
                </div>
            </nav>
        );

        const Toast = ({ toast, onDismiss }) => {
            const icons = { success: 'fa-check-circle', error: 'fa-exclamation-circle', info: 'fa-info-circle' };
            const colors = { success: 'border-green-500', error: 'border-red-500', info: 'border-blue-500' };
            const iconColors = { success: 'text-green-500', error: 'text-red-500', info: 'text-blue-500' };
            const [isExiting, setIsExiting] = useState(false);
            useEffect(() => { const timer = setTimeout(() => { setIsExiting(true); setTimeout(() => onDismiss(toast.id), 300); }, 3000); return () => clearTimeout(timer); }, [toast.id, onDismiss]);
            const handleDismiss = () => { setIsExiting(true); setTimeout(() => onDismiss(toast.id), 300); };
            const animationClass = isExiting ? 'animate-[fadeOut_0.3s_ease-out_forwards]' : 'animate-[slideIn_0.3s_ease-out_forwards]';

            return (
                <div className={`relative flex items-center gap-4 w-full max-w-sm p-4 bg-[--card-bg] border-l-4 ${colors[toast.type]} rounded-lg shadow-lg border border-[--border-color] ${animationClass}`}>
                    <style>{`@keyframes slideIn { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } } @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }`}</style>
                    <i className={`fas ${icons[toast.type]} text-xl ${iconColors[toast.type]}`}></i>
                    <span className="flex-grow text-white/90">{toast.message}</span>
                    <button onClick={handleDismiss} className="text-xl text-[--text-secondary] hover:text-white transition-colors">&times;</button>
                </div>
            );
        };
        
        const BackToTopButton = () => {
            const isScrolled = useScroll(400);
            const scrollToTop = () => { window.scrollTo({ top: 0, behavior: 'smooth' }); };
            return (<button onClick={scrollToTop} className={`fixed bottom-24 md:bottom-8 right-4 md:right-8 w-12 h-12 flex items-center justify-center bg-[--primary-glow] text-[--dark-bg] rounded-full shadow-lg z-50 transition-all duration-300 ${isScrolled ? 'opacity-100 visible scale-100' : 'opacity-0 invisible scale-90'}`}><i className="fas fa-arrow-up text-lg"></i></button>);
        };
        
        // --- MAIN APP ---
        const App = () => {
            const [materials, setMaterials] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [isFilterModalOpen, setIsFilterModalOpen] = useState(false);
            const [isDetailsModalOpen, setIsDetailsModalOpen] = useState(false);
            const [selectedMaterial, setSelectedMaterial] = useState(null);
            const [selection, setSelection] = useState({ department: null, semester: null, course: null });
            const [searchTerm, setSearchTerm] = useState('');
            const debouncedSearchTerm = useDebounce(searchTerm, 300);
            const [toasts, setToasts] = useState([]);
            const [currentLanguage, setCurrentLanguage] = useState('en');
            const t = translations[currentLanguage];

            useEffect(() => {
                const { department, semester, course } = selection;
                if (department && semester && course) {
                    const loadMaterials = async () => {
                        setIsLoading(true);
                        try {
                            const fetchedMaterials = await fetchMaterials(department.code, semester.code, course.code);
                            setMaterials(fetchedMaterials);
                        } catch (error) {
                            console.error("Failed to fetch materials:", error);
                            addToast("Error fetching materials.", 'error');
                        } finally {
                            setIsLoading(false);
                        }
                    };
                    loadMaterials();
                } else {
                    setMaterials([]);
                }
            }, [selection]);
            
            const handleSelect = (newSelection) => setSelection(newSelection);
            const handleViewMaterial = (material) => { setSelectedMaterial(material); setIsDetailsModalOpen(true); };
            const addToast = (message, type = 'info') => setToasts(prev => [...prev, { id: Date.now(), message, type }]);
            const dismissToast = (id) => setToasts(prev => prev.filter(toast => toast.id !== id));
            const filteredMaterials = useMemo(() => materials.filter(material => material.title.toLowerCase().includes(debouncedSearchTerm.toLowerCase()) || material.tags.some(tag => tag.toLowerCase().includes(debouncedSearchTerm.toLowerCase()))), [materials, debouncedSearchTerm]);
            const handleLanguageToggle = () => { setCurrentLanguage(prev => prev === 'en' ? 'es' : 'en'); addToast(currentLanguage === 'en' ? 'Idioma cambiado a Español' : 'Language changed to English', 'success'); };

            return (
                <React.Fragment>
                    <Background />
                    <div className="min-h-screen flex flex-col">
                        <Header currentLanguage={currentLanguage} onLanguageToggle={handleLanguageToggle} translations={t} />
                        <main className="container mx-auto px-4 py-6 flex-grow">
                            <FilterBar selection={selection} searchTerm={searchTerm} onSearchChange={(e) => setSearchTerm(e.target.value)} onOpenFilterModal={() => setIsFilterModalOpen(true)} onRequestMaterial={() => addToast("Request material feature coming soon!", 'info')} translations={t} />
                            <MaterialsGrid materials={filteredMaterials} isLoading={isLoading} hasSelection={!!selection.course} onViewMaterial={handleViewMaterial} onRequestMaterial={() => addToast("Request material feature coming soon!", 'info')} onToast={addToast} translations={t} />
                        </main>
                        <FilterModal isOpen={isFilterModalOpen} onClose={() => setIsFilterModalOpen(false)} onSelect={handleSelect} academicData={academicData} currentSelection={selection} translations={t} />
                        <DetailsModal material={selectedMaterial} isOpen={isDetailsModalOpen} onClose={() => setIsDetailsModalOpen(false)} translations={t} />
                        <MobileNav onTrending={() => addToast("Trending feature coming soon!", "info")} onRecent={() => addToast("Recent feature coming soon!", "info")} onFavorites={() => addToast("Favorites feature coming soon!", "info")} onUpload={() => addToast("Upload feature coming soon!", "info")} translations={t} />
                        <BackToTopButton />
                        <div className="fixed top-4 right-4 z-[1000] space-y-3 w-full max-w-sm">
                            {toasts.map(toast => <Toast key={toast.id} toast={toast} onDismiss={dismissToast} />)}
                        </div>
                        <div className="h-20 md:hidden"></div>
                    </div>
                </React.Fragment>
            );
        };

        // --- RENDER APP ---
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);

    </script>
</body>
</html>
