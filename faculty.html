<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard | IB STUDIOZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            margin: 0;
            color: #222;
        }
        .dashboard-header {
            background: #2d3e50;
            color: #fff;
            padding: 24px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .brand {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }
        .brand i {
            margin-right: 12px;
            color: #FFD700;
        }
        .logout-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        .dashboard-content {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.08);
            padding: 32px 40px;
        }
        .dashboard-content h2 {
            margin-top: 0;
            color: #2d3e50;
        }
        .coming-soon {
            color: #888;
            font-size: 1.2rem;
            margin-top: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="brand"><i class="fas fa-chalkboard-teacher"></i> IB STUDIOZ Faculty</div>
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
    <div class="dashboard-content">
        <h2>Welcome, Faculty!</h2>
        <div class="coming-soon">
            <i class="fas fa-tools"></i> Faculty dashboard features coming soon.<br>
            Please check back later for updates.
        </div>
    </div>
    <script>
        function logout() {
            // If using Firebase Auth, sign out here
            // firebase.auth().signOut().then(() => { window.location.href = 'index.html'; });
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
